<p-panel [showHeader]="true" header="Pipes poco comunes" class="p-2">
  <p>Pipes incluidos en Angular - Usualmente incluidos en el common</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true"> 
      <p>Saludos {{name}}, es un placer {{gender | i18nSelect:invitationMap}} a nuestro evento.</p>
      <p-button (onClick)="changeCliente()" label="Cambiar Persona">

      </p-button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPrural Pipe" [toggleable]="true"></p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice Pipe" [toggleable]="true"></p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Json Pipe" [toggleable]="true"></p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue Pipe" [toggleable]="true"></p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" [toggleable]="true"></p-fieldset>
  </div>
</div>
