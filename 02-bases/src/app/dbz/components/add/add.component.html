<h4>Agregar Personaje</h4>

<form class="row">
  <input
    name="name"
    type="text"
    [(ngModel)]="character.name"
    id=""
    class="form-control mb-2"
    placeholder="Nombre"
  />
  <input
    name="power"
    type="number"
    [(ngModel)]="character.power"
    id=""
    class="form-control mb-2"
    placeholder="Poder"
  />
  <button class="btn btn-primary" (click)="emitCharacter()">Guardar</button>

  <pre>{{ character | json }}</pre>
</form>
