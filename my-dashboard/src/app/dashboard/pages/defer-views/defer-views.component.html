<app-title title="Defer Views"></app-title>

<section class="grid grid-cols-1">
  @defer () {
  <app-heavy-loader-slow cssClass="bg-blue-500"></app-heavy-loader-slow>
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">Cargando...</p>
  }
</section>

<section class="grid grid-cols-1">
  @defer (on idle) {
  <app-heavy-loader-slow cssClass="bg-green-500"></app-heavy-loader-slow>
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">Cargando...</p>
  }
</section>

<section class="grid grid-cols-1">
  @defer (on viewport) {
  <app-heavy-loader-slow cssClass="bg-purple-500"></app-heavy-loader-slow>
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">Cargando...</p>
  }
</section>
